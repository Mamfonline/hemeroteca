</head>
<body>
  <div class="single-tap">
    <div class="single-tap-links">
      <ul>
        <li class="tab-active">Buscador</li>
        <li><a href="busca-hemeroteca.html">Hemeroteca</a></li>
        <li><a href="como-usar.html">Como uasar?</a></li>
      </ul>
    </div>
  </div>
<div class="single">
  <div class="page-container">
    <div class="page-content">
      <div class="page-text">
      <p>Insira os dados para encontrar o PDF.</p>
    </div>
    <form id='form-peri'>
          <select id="peri" name="periodico" class="peri-select">
          <optgroup label="Diários Associados">
            <option value="029033">Diário de Pernambuco</option>
            <option value="761672">Diário do Paraná</option>
            <option value="093718">Diario de Noticias</option>
            <option value="800074">Diario da Tarde</option>
          </optgroup>
          <optgroup label="Trabalhista">
            <option value="386030">Ultima Hora (RJ)</option>
            <option value="765147">Ultima Hora (PE)</option>
            <option value="830348">Ultima Hora (PR)</option>
          </optgroup>
          <optgroup label="PCB">
            <option value="154512">Voz Operária</option>
            <option value="814261">Terra Livre (SP)</option>
            <option value="108081">Imprensa Popular</option>
          </optgroup>
          <optgroup label="UDN">
            <option value="030678">A Luta Democratica</option>
            <option value="154083">Tribuna da Imprensa</option>
            <option value="093092">Diario Carioca</option>
          </optgroup>
          <optgroup label="Alagoas">
            <option value="761583">O Semeador</option>
            <option value="720925">O Indio</option>
          </optgroup>
          <optgroup label="Revistas">
            <option value="119601">O Mundo Ilustrado</option>
            <option value="025909">Revista da Semana</option>
          </optgroup>
          <optgroup label="Grande Imprensa">
            <option value="089842">Correio da Manhã</option>
            <option value="030015">Jornal do Brasil</option>
            <option value="098230">Jornal do Dia</option>
          </optgroup>
            <option value="797596">A Tarde</option>
            <option value="348970">A Noite</option>
            <option value="092932">O Dia (PR)</option>
            <option value="149322">O Semanário</option>
            <option value="098086">O Estado de Mato Grosso</option>
            <option value="830461">Lavoura e Commercio</option>    
          </select>
          <div class="input-group mb-3">
            <span class="input-group-text input-page-text" id="inputGroup-sizing-default">Ano</span>
            <input type="text" class="form-control form-page" placeholder="ex: 1964" name="ano" id="ano">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text input-page-text" id="inputGroup-sizing-default">Edição</span>
            <div class="input-group-btn">
              <select class="form-control peri-prefi" id="pref">
                <option value="">Prefixo</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </div>
            <input type="text" class="form-control form-page" placeholder="ex: 00085" name="edic" id="edic">
          </div>
        </form>
        <div class="aviso" id="resut">Link para o PDF</div></div>
         <button class="btn btn-pod" name="submit" id="clickme">PDF</button>
         <button class="btn btn-pod btn-sub" name="submit" onclick="CopyToClipboard('resut')">Copiar Link</button>
    </div>
  </div>
</div>
  <footer class="footer-pod">

<script src="alerta.js"></script>
<script>
function fire() {
  var locNum0 = document.getElementById("peri").value;
  var locNum1 = document.getElementById("ano").value;
  var locNum2 = document.getElementById("edic").value;
  var locNum3 = document.getElementById("pref").value;
  window.location = "http://memoria.bn.br/pdf/" + locNum0 + "/per" + locNum0 + "_" + locNum1 + "_"+ locNum3 + locNum2 + ".pdf";
}

document.getElementById("clickme").onclick = fire;
</script>
<script>
$('#form-peri input').change(function() {
  var locNum0 = document.getElementById("peri").value;
  var locNum1 = document.getElementById("ano").value;
  var locNum2 = document.getElementById("edic").value;
  var locNum3 = document.getElementById("pref").value;
  var resut = 'http://memoria.bn.br/pdf/' + locNum0 + '/per' + locNum0 + '_' + locNum1 + '_'+ locNum3 + locNum2 + '.pdf';
$('#resut').text(resut)
});
</script>
<script>
function CopyToClipboard(containerid) {
  if (document.selection) {
    var range = document.body.createTextRange();
    range.moveToElementText(document.getElementById(containerid));
    range.select().createTextRange();
    document.execCommand("copy");
  } else if (window.getSelection) {
    var range = document.createRange();
    range.selectNode(document.getElementById(containerid));
    window.getSelection().addRange(range);
    document.execCommand("copy");
    swal("URL Copiada", "Agora é só compartilhar!", "success")
  }
}
</script>
<script>
$(function() {
$("#edic").maskMoney({
  precision: 4,
  decimal: ''
});
});
</script>
<script>
$(document).ready(function() {
   $(".peri-select").select2({
  tags: true
});
});
</script>
